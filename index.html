<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whack a Diglett</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="wholeboard">
      <div class="scoreboard">
          <div class="timer">Seconds:60</div>
          <div class="score">Score: 0</div>
          <div class="highscore">High Score: 0</div>
      </div>
      <div class="grid-holder">Whack-A-Diglett
        <div class="startbutton">
          <button class="button" onclick="startGame();">Start Game</button>
        </div>
        <div class="grid">
        </div>
      </div>
      <div class="scoresheet-holder">
        <div class="scoresheet">Points each
            <div class="points"><img class="pics" alt="scorepic" src="img/diggif.gif">1</div>
            <div class="points"><img class="pics" alt="scorepic2" src="img/dugtriogif.gif">3</div>
            <div class="points"><img class="pics" alt="scorepic3" src="img/shinydiggif.gif">2</div>
            <div class="points"><img class="pics" alt="scorepic4" src="img/dugtrioshiny.gif">6</div>
            <div class="points"><img class="pics" alt="scorepic5" src="img/alolandigshinygif.gif">3</div>
            <div class="points"><img class="pics" alt="scorepic6" src="img/alolandugtrioshiny.gif">9</div>
            <div class="points"><img class="pics" alt="scorepic7" src="img/pikachu.gif">-5</div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>


</html>
