<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whack a Diglett</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="wholeboard">
      <div>
        <ul>
          <li class="timer">Seconds:60</li>
          <br>
          <br>
          <li class="score">Score: 0</li>
          <br>
          <li class="highscore">Highscore: 0</li>
        </ul>
      </div>
      <div class="grid">Whack-A-Diglett
        <div class="startbutton">
          <button class="button" onclick="startGame();">Start Game</button>
        </div>
      </div>
      <div class="scoresheet">Score Values
        <ul>
          <li class="points"> 1 point<img class="pics" src="diggif.gif"></li>
          <li class="points"> 3 points<img class="pics" src="dugtriogif.gif"></li>
          <li class="points"> 2 points<img class="pics" src="shinydiggif.gif"></li>
          <li class="points"> 6 points<img class="pics" src="dugtrioshiny.gif"></li>
          <li class="points"> 3 points<img class="pics" src="alolandigshinygif.gif"></li>
          <li class="points"> 9 points<img class="pics" src="alolandugtrioshiny.gif"></li>
          <li class="points"> -5 points<img class="pics" src="pikachu.gif"></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>


</html>
