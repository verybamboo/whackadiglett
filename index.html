<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whack a Diglett</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="wholeboard">
      <div>
        <ul>
          <li class="timer">Seconds:60</li>
          <li style="list-style-type:none"></li>
          <li class="score">Score: 0</li>
          <li style="list-style-type:none"></li>
          <li class="highscore">High Score: 0</li>
        </ul>
      </div>
      <div class="grid">Whack-A-Diglett
        <div class="startbutton">
          <button class="button" onclick="startGame();">Start Game</button>
        </div>
      </div>
      <div class="scoresheet">Score Values
        <ul>
          <li class="points"><img class="pics" alt="scorepic" src="img/diggif.gif"> 1 point </li>
          <li class="points"><img class="pics" alt="scorepic2" src="img/dugtriogif.gif">3 points</li>
          <li class="points"><img class="pics" alt="scorepic3" src="img/shinydiggif.gif">2 points</li>
          <li class="points"><img class="pics" alt="scorepic4" src="img/dugtrioshiny.gif">6 points</li>
          <li class="points"><img class="pics" alt="scorepic5" src="img/alolandigshinygif.gif">3 points</li>
          <li class="points"><img class="pics" alt="scorepic6" src="img/alolandugtrioshiny.gif">9 points</li>
          <li class="points"><img class="pics" alt="scorepic7" src="img/pikachu.gif">-5 points</li>
        </ul>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>


</html>
